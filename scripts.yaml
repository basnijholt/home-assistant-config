increase_brightness:
  alias: Increase the brightness of a group of lights
  mode: parallel
  fields:
    group:
      description: The group to apply the light increase to.
      example: light.living_room_lights
  sequence:
    - service: light.turn_on
      data:
        entity_id: "{{ group }}"
        brightness: >
          {% set b = state_attr(group, 'brightness') %}
          {% if b == None %}
            10
          {% elif b < 20 %}
            128
          {% elif b < 140 %}
            255
          {% else %}
            10
          {% endif %}

