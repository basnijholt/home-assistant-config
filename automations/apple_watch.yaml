    event_type: ios.action_fired
    event_data:
      actionName: Vacuum
  action:
    - variables:
        iphone: "notify.mobile_app_{{ trigger.event.data.sourceDeviceName.replace('-', '_') }}"
    - service: "{{ iphone }}"
      data:
        message: "Apple Watch: vacuum"
        data:
          actions:
            - action: VACUUM_LIVING_ROOM
              title: Living room
            - action: VACUUM_BEDROOM
              title: Bedroom
            - action: VACUUM_OFFICE
              title: Office
            - action: VACUUM_HALL
              title: Hall
            - action: VACUUM_KITCHEN
              title: Kitchen
            - action: VACUUM_ALL
              title: All
            - action: VACUUM_STOP
              title: Stop and return
    - wait_for_trigger:
        - platform: event
          event_type: mobile_app_notification_action
          event_data:
            action: VACUUM_LIVING_ROOM
        - platform: event
          event_type: mobile_app_notification_action
          event_data:
            action: VACUUM_BEDROOM
        - platform: event
          event_type: mobile_app_notification_action
          event_data:
            action: VACUUM_OFFICE
        - platform: event
          event_type: mobile_app_notification_action
          event_data:
            action: VACUUM_HALL
        - platform: event
          event_type: mobile_app_notification_action
          event_data:
            action: VACUUM_KITCHEN
        - platform: event
          event_type: mobile_app_notification_action
          event_data:
            action: VACUUM_ALL
        - platform: event
          event_type: mobile_app_notification_action
          event_data:
            action: VACUUM_STOP
      timeout: "00:00:20"
      continue_on_timeout: false
    - variables:
        location: "{{ wait.trigger.event.data.action.lower().split('vacuum_')[1] }}"
    - service: script.vacuum_command
      data:
        option: "{{ location }}"

- alias: "Apple Watch: movie time"
  triggers:
    platform: event
    event_type: ios.action_fired
    event_data:
      actionName: Movie time
  action:
    - service: light.turn_on
      data:
        entity_id:
          - light.living_room_lights
