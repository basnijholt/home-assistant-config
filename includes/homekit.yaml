#- from github.com/basnijholt/home-assistant-config
filter:
  exclude_domains:
    - automation
    - binary_sensor
    - device_tracker
    - input_boolean
    - light
    - media_player
    - persistent_notification
    - person
    - script
    - sensor
    - sun
    - switch
    - zone
  include_entities:
    - light.living_room_lights
    - light.bedroom_lights
    - light.automatic_lights
    - light.kitchen_lights
    - light.hall_lights
    - light.toilet
    - light.bathroom_lights
    - media_player.tv
    - media_player.xbox
    - media_player.kef_ls50
    - input_select.sleep_mode
    - input_boolean.start_the_music
entity_config:
  media_player.kef_ls50:
    name: Living room speakers
    feature_list:
      - feature: toggle_mute
  media_player.tv:
    name: TV
    feature_list:
      - feature: on_off
      - feature: play_pause
      - feature: play_stop
      - feature: toggle_mute
  input_boolean.start_the_music:
    name: Start Spotify
