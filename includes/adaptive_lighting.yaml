#- from github.com/basnijholt/home-assistant-config
- name: Living room
  lights:
    - light.living_room_lights
  min_brightness: 70
  prefer_rgb_color: true
  detect_non_ha_changes: true
  separate_turn_on_commands: true
  skip_redundant_commands: true
  interval: 20
  transition: 0
  autoreset_control_seconds: 300
  adapt_only_on_bare_turn_on: true

- name: Bedroom
  lights:
    - light.philips_go
    - light.bedroom_corner
  min_brightness: 70
  prefer_rgb_color: true
  sleep_rgb_or_color_temp: "rgb_color"
  sleep_rgb_color: [255, 40, 0]
  interval: 30
  adapt_only_on_bare_turn_on: true

- name: Bedroom LED
  lights:
    - light.bed_led
  sleep_brightness: 20
  min_brightness: 70
  prefer_rgb_color: true
  sleep_rgb_or_color_temp: "rgb_color"
  sleep_rgb_color: [255, 40, 0]
  interval: 30

- name: Baby room
  lights:
    - light.baby_room_lights
  sleep_brightness: 50
  min_brightness: 70
  prefer_rgb_color: true
  detect_non_ha_changes: true
  separate_turn_on_commands: true
  skip_redundant_commands: true
  interval: 20
  transition: 0
  autoreset_control_seconds: 300
  adapt_only_on_bare_turn_on: true
  sleep_rgb_or_color_temp: "rgb_color"
  sleep_rgb_color: [255, 125, 0]

- name: Guest room
  lights:
    - light.guest_room
    - light.desk_led
    - light.double_guest_room
  sleep_brightness: 5
  min_brightness: 70
  separate_turn_on_commands: true
  skip_redundant_commands: true
  interval: 20
  transition: 0
  adapt_only_on_bare_turn_on: true

# Will never put this instance to sleep mode
- name: Never sleep
  lights:
    - light.utility_room_1
    - light.utility_room_2
    - light.garage_outside
    - light.outside_front_door
  min_brightness: 80
  separate_turn_on_commands: true
  skip_redundant_commands: true
  interval: 20
  transition: 0
  adapt_only_on_bare_turn_on: true
